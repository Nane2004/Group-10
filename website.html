<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="text-decoration: underline; text-align: center; margin-top: 0;">Brain Parts and their Functions</h1>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Brain Parts</title>
    <style>
        /* Styling for the left box */
        #wordBox {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 200px;
            padding: 10px;
            background-color: lightblue;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        #wordBox h3 {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 16px;
        }
        #wordBox button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid black;
            border-radius: 3px;
            background-color: white;
            cursor: pointer;
        }
        #wordBox button:hover {
            background-color: #f0f0f0;
        }

        /* Styling for the right box */
        #functionBox {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
            padding: 10px;
            background-color: lightgreen;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #functionBox h3 {
            margin: 0;
            text-align: center;
            font-size: 16px;
        }

        /* Center the SVG image */
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes sure the image is centered vertically */
            width: 100%;
        }

        #imageContainer img {
            max-width: 100%;  /* Adjusts the image size within the available space */
            max-height: 80%; /* Limits the height of the image */
        }
    </style>
</head>

<body>
    <script>
        // Define the Wikidata entities
        const wikidataItems = [
            { id: 'Q189033', placeholder: 'one' },
            { id: 'Q130983', placeholder: 'two' },
            { id: 'Q182228', placeholder: 'three' },
            { id: 'Q749520', placeholder: 'four' },
            { id: 'Q848340', placeholder: 'five' },
        ];

        // Function to fetch labels from Wikidata
        async function fetchLabel(id) {
            const url = `https://www.wikidata.org/w/api.php?action=wbgetentities&ids=${id}&format=json&props=labels&languages=en&origin=*`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.entities[id].labels.en.value;
            } catch (error) {
                console.error(`Error fetching label for ${id}:`, error);
                return 'Unknown';
            }
        }

        // Function to fetch description from Wikidata
        async function fetchDescription(id) {
            const url = `https://www.wikidata.org/w/api.php?action=wbgetentities&ids=${id}&format=json&props=descriptions&languages=en&origin=*`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.entities[id].descriptions.en.value || 'No description available';
            } catch (error) {
                console.error(`Error fetching description for ${id}:`, error);
                return 'No description available';
            }
        }
        // Create the left box element
        const wordBox = document.createElement('div');
        wordBox.id = 'wordBox';

        // Create the heading for the left box
        const heading = document.createElement('h3');
        heading.textContent = 'Brain parts';
        wordBox.appendChild(heading);

        // Populate the left box with buttons after fetching labels
        async function populateButtons() {
            for (const item of wikidataItems) {
                const label = await fetchLabel(item.id);
                const button = document.createElement('button');
                button.textContent = label; // Set button text to fetched label
                button.addEventListener('click', async () => {
                    const description = await fetchDescription(item.id);
                    functionDescription.textContent = description;
                });
                wordBox.appendChild(button);
            }
        }

        // Append the left box to the body
        document.body.appendChild(wordBox);

        // Fetch labels and populate the box
        populateButtons();

        // Create the right box for "Function"
        const functionBox = document.createElement('div');
        functionBox.id = 'functionBox';

        // Create the heading for the right box
        const functionHeading = document.createElement('h3');
        functionHeading.textContent = 'Function';
        functionBox.appendChild(functionHeading);

        // Create a paragraph for displaying the function description
        const functionDescription = document.createElement('p');
        functionDescription.id = 'functionDescription';
        functionDescription.textContent = 'Click on a brain part to see its function.';
        functionBox.appendChild(functionDescription);
        
        // Append the right box to the body
        document.body.appendChild(functionBox);
    </script>

    <!-- Placing Brain image onto the website -->
    <div id="imageContainer">
        <img src="file brain 2024-11-15 at 11.13.10.svg" width="700" height="500">
    </div>

</body>
</html>
